<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar Example</title>
    <style>
        
        .navbar {
            overflow: hidden;
            font-size: 2vh;
            background-color: #0c0c0c;
        }
        .navbar a {
            float: right;
            color: #ddd;
            text-align: center;
            padding: 10px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #cf6f6f;
            border-radius: 1vh;
            color: black;
            font-size: 2.5vh;
           
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#contact">Contact</a>
        <a href="#Term">Term</a>
        <a href="#Review">Review</a>
    </div>
    
    <h1>Welcome haha</h1>
    
</body>
