<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-menu li {
            margin-right: 20px;
        }
        .nav-menu a {
            color: #fff;
            text-decoration: none;
        }
        .menu-btn {
            display: none;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
        }
        .bar {
            width: 20px;
            height: 2px;
            background-color: #fff;
            margin-bottom: 5px;
        }
      
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: #333;
                width: 100%;
            }
            .nav-menu.show {
                display: block;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start ;

            }
            .nav-menu li {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .nav-menu a {
                display: block;
                padding: 10px;
            }
            .menu-btn {
                display: block;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-btn">
            <div class="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    
    <script src="script.js"></script>
</body>
</html>
